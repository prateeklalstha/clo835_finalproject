name: Build, Test, and Publish Docker Image


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to remote repo
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build Docker image
      run: docker build -t mycreations868/clo-835-app:latest .

    # - name: Run Unit Tests
    #   run: |
    #     docker run --rm ashranhaider/clo-835-project:latest /bin/sh -c "dotnet test"

    - name: Push Docker image to container image repo
      if: success()
      run: docker push mycreations868/clo-835-app:latest
